<!doctype html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <!-- <link rel="icon" type="image/svg+xml" href="/vite.svg" /> -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css">
  <title>Vite App</title>
</head>

<body>
  <div id="app">
    <div class="calc-container">
      <div class="calc">
        <header class="header">
          <div class="header__input"></div>
          <div class="header__result">=</div>
        </header>
        <main class="main">
          <div class="row row-1">
            <button class="btn btn--on">ON</button>
            <button class="btn btn--mc">MC</button>
            <button class="btn btn--del">DEL</button>
            <button class="btn btn--null"></button>
            <button class="btn btn--null"></button>
          </div>
          <div class="row row-2">
            <div class="numbers">
              <button class="btn btn--digit">7</button>
              <button class="btn btn--digit">8</button>
              <button class="btn btn--digit">9</button>
              <button class="btn btn--digit">4</button>
              <button class="btn btn--digit">5</button>
              <button class="btn btn--digit">6</button>
              <button class="btn btn--digit">1</button>
              <button class="btn btn--digit">2</button>
              <button class="btn btn--digit">3</button>
            </div>
            <div class="row operators">
              <div class="pr sub-prod">
                <button class="btn btn--prod btn--op">*</button>
                <button class="btn btn--add btn--op">+</button>
              </div>
              <div class="pr mod-min">
                <button class="btn btn--mod btn--op">%</button>
                <button class="btn btn--div btn--op">/</button>
                <button class="btn btn--min btn--op">-</button>
              </div>
            </div>
          </div>
          <div class="row row-3">
            <button class="btn btn--zero">0</button>
            <button class="btn btn--point">.</button>
            <button class="btn btn--equal">=</button>
          </div>
        </main>
      </div>
    </div>
  </div>

  <template id="btn-num">
    <button class="btn btn--digit">
    </button>
  </template>
  <script type="module" src="/main.js"></script>
</body>

</html>
